<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="search-box"> 
            <input class="input" type="text" placeholder="Enter your location...">
           <button class="fa-solid fa-magnifying-glass" id="searchBtn" style="color: black;"></button>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found</h1>
            <img src="./images/404.jpg" alt="404 error">
        </div>
        <div class="weather-body">
         <img src="/images/cloudimage.jpg" alt="Weather Image" class="weather-img">
         <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
         </div>
         <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>  
         </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/6efa280f93.js" crossorigin="anonymous"></script>
</body>
</html>
